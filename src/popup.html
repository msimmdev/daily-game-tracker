<!doctype html>
<html lang="en" style="width: 202px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Daily Games Tracker</title>
  </head>
  <body>
    <div class="container py-3">
      <dib id="gamesContainer" class="row"> </dib>
    </div>

    <template id="game-item">
      <div class="col col-auto" class="game">
        <a class="game-link" href="" target="_blank">
          <div class="position-relative" style="width: 40px; height: 40px">
            <img src="" class="game-icon w-100 h-100" />
            <span
              class="game-badge position-absolute top-0 start-100 translate-middle badge p-2 border border-light rounded-circle"
            >
              <span class="game-badge-text visually-hidden"></span>
            </span>
          </div>
        </a>
      </div>
    </template>
    <script type="module" src="popup.js"></script>
    <script src="vendor/bootstrap.bundle.min.js"></script>
  </body>
</html>
