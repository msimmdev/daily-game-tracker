<!doctype html>
<html lang="en" style="width: 192px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Daily</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="container py-1 text-white">
      <div class="row">
        <div class="col d-flex align-items-center justify-content-center">
          <div class="text-nowrap"><h1 class="m-0">DGT</h1></div>
        </div>
        <div class="col col-auto">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-outline-light"
              id="history-btn"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-calendar"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"
                />
              </svg>
            </button>
            <button
              type="button"
              class="btn btn-outline-light"
              id="settings-btn"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-gear"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"
                />
                <path
                  d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div id="gamesContainer" class="row py-3"></div>
    </main>
    <footer class="container py-1 text-white">
      <div class="col d-flex align-items-center justify-content-center">
        <small
          ><a
            href="https://github.com/msimmdev/daily-game-tracker/issues"
            id="issues-link"
            class="text-white"
            >Feedback & Requests</a
          ></small
        >
      </div>
    </footer>

    <template id="game-item">
      <div class="col col-auto p-2 m-1 game-item" class="game">
        <a
          class="game-link"
          href=""
          target="_blank"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
        >
          <div class="position-relative" style="width: 40px; height: 40px">
            <img src="" class="game-icon w-100 h-100" />
            <span
              class="game-badge position-absolute top-0 start-100 translate-middle badge p-2 border border-light rounded-circle"
            >
              <span class="game-badge-text visually-hidden"></span>
            </span>
          </div>
        </a>
      </div>
    </template>
    <script src="vendor/bootstrap.bundle.min.js"></script>
    <script type="module" src="popup.js"></script>
    <script type="text/javascript" src="tooltip.js"></script>
  </body>
</html>
