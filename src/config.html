<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Daily Games Tracker</title>
  </head>
  <body>
    <header class="container mb-3">
      <h1>Configure Game Tracking</h1>
    </header>
    <div id="gamesConfigContainer" class="container"></div>
    <template id="game-config-item">
      <div class="row">
        <div class="col col-auto">
          <div style="width: 40px; height: 40px">
            <img src="" class="game-icon w-100 h-100" />
          </div>
        </div>
        <div class="col d-flex align-items-center">
          <div class="form-check form-switch">
            <input
              class="form-check-input game-selector"
              type="checkbox"
              role="switch"
            />
            <label class="form-check-label"></label>
          </div>
        </div>
      </div>
    </template>
    <script type="module" src="config.js"></script>
    <script src="vendor/bootstrap.bundle.min.js"></script>
  </body>
</html>
