<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Daily Games Tracker</title>
  </head>
  <body>
    <header class="container mb-3">
      <h1>Daily Games Tracker</h1>
    </header>
    <div id="gamesContainer" class="container"></div>
    <div class="container">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" id="prevButton">Previous</a>
        </li>
        <li class="page-item"><span id="pageInfo"></span></li>
        <li class="page-item"><a class="page-link" id="nextButton">Next</a></li>
      </ul>
    </div>
    <template id="summary-card">
      <div class="card my-1">
        <div class="card-body">
          <div class="row games">
            <div class="col col-auto d-flex align-items-center">
              <span class="game-date"></span>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="game-item">
      <div class="col col-auto" class="game">
        <div class="position-relative" style="width: 40px; height: 40px">
          <img src="" class="game-icon w-100 h-100" />
          <span
            class="game-badge position-absolute top-0 start-100 translate-middle badge p-2 border border-light rounded-circle"
          >
            <span class="game-badge-text visually-hidden"></span>
          </span>
        </div>
      </div>
    </template>
    <script type="module" src="detail.js"></script>
    <script src="vendor/bootstrap.bundle.min.js"></script>
  </body>
</html>
